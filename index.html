<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GRE Vocab Practice</title>
    <link href="/static/css/gre_vocab.css" rel="stylesheet" />
    <script src="/static/js/gre_vocab.js" type="module" defer></script>
  </head>
  <body>
    <div class="remaining"></div>
    <div class="question"></div>
    <button class="next-question">Next Question</button>
    <div class="settings">
    </div>
    <div class="footer">
      <div>
        <label>Num. Choices:</label>
        <input type="number" max=20 value=4 class="num-choices"></input>
      </div>
      <div>
        <label>Score:</label>
        <span class="scoreboard"></span>
      </div>
      <div>
        <label>Num. Chances:</label>
        <input type="number" min=1 max=5 value=2 class="num-chances"></input>
      </div>
    </div>
  </body>
</html>
